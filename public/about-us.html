<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/about-us.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="about-us-desktop">
      <div class="bottles">
        <picture>
          <source media="(min-width:1650px)" srcset="images/bottles-big.png" />
          <source
            media="(min-width:1366px)"
            srcset="images/bottles-middle.png"
          />
          <img
            src="images/bottles.png"
            alt="bottles-middle"
            style="width: auto"
          />
        </picture>
      </div>
      <button
        type="button"
        class="close-page-icon"
        onclick="window.location.href='//127.0.0.1:5500/public/index.html'"
      >
        <img src="images/menu-vector1.svg" alt="burger-vector1" />
        <img src="images/menu-vector2.svg" alt="burger-vector2" />
      </button>
      <div class="part-one"></div>
      <div class="part-two"></div>

      <div class="part-three">
        <div class="container">
          <div class="about-us-text">
            <img src="./images/about-us2.svg" alt="about-us" width="100%" />
          </div>
          <p>
            «Դոբրի»-ն ներկայացնում է 100%<br />
            բնական հյութերի նոր տեսականի:<br />
            Յուրաքանչյուր տուփում միայն 100%-անոց հյութեր են, որոնք պահպանել են
            հասած մրգերի, բանջարեղենի և հատապտուղների բոլոր օգտակար
            հատկությունները:<br />
            Եվ ոչ մի գրամ հավելյալ շաքար:
          </p>
        </div>
      </div>
      <div class="part-four"></div>
    </div>
    <script>
      function determineLeftSize() {
        let partOneWidth = document.querySelector(".part-one").offsetWidth;
        let bottles = document.querySelector(".bottles");
        let bottlesWidth = bottles.offsetWidth;
        bottles.style.left = partOneWidth - bottlesWidth / 2 + "px";
      }

      window.addEventListener("load", determineLeftSize);
      window.addEventListener("resize", determineLeftSize);
      const mediaQuery = window.matchMedia("(max-width:768px)");
      function changelocation(e) {
        if (e.matches) {
          window.location.href = "http://127.0.0.1:5500/public/index.html";
        } else {
          window.location.href = "http://127.0.0.1:5500/public/about-us.html";
        }
      }

      mediaQuery.addEventListener("change", changelocation);
    </script>
  </body>
</html>
