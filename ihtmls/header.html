<header class="header">
  <div class="header__inner">
    <div class="logo">
      <a href="index.html" class="logo__link">
        <img src="images/logo.svg" alt="dobry-logo" />
      </a>
    </div>
    <nav>
      <button type="button" class="nav-about-us" id="navAboutUs" tabindex="0">
        <img src="images/about-us2.svg" alt="about-us" />
      </button>
      <button type="button" class="nav-feedback" id="navFeedback" tabindex="0">
        <img src="images/feedback2.svg" alt="feedback" />
      </button>
      <button type="button" class="burger" tabindex="0">
        <img
          class="burger__vector1"
          src="images/menu-vector1.svg"
          alt="burger-vector1"
        />
        <img
          class="burger__vector2"
          src="images/menu-vector2.svg"
          alt="burger-vector2"
        />
        <img
          class="burger__vector3"
          src="images/menu-vector3.svg"
          alt="burger-vector3"
        />
      </button>
    </nav>
  </div>

  <img
    class="header__border"
    src="images/header-border.svg"
    alt="header-border"
  />
</header>
