<div class="home-page home-page--apple">
  <div class="home__wrap">
    <div
      class="home__name home__name-apple"
      data-swiper-parallax="-450"
      data-swiper-parallax-duration="1500"
    >
      <img
        class="apple-text"
        src="images/apple-text.svg"
        alt="apple-text"
        width="100%"
      />
    </div>

    <div
      class="home__bottle home__bottle-apple"
      data-swiper-parallax="-200"
      data-swiper-parallax-duration="700"
    >
      <picture>
        <source
          media="(min-width:1650px)"
          srcset="images/apple-cardboard-bottle-big.webp"
        />
        <img
          src="images/apple-cardboard-bottle.webp"
          alt="apple-cardboard-bottle"
          width="100%"
        />
      </picture>
    </div>

    <div class="play-btn" id="play-btn-apple">
      <img src="images/play-button.svg" alt="" />
    </div>
    <div class="fruit-chunks" data-swiper-parallax="-200">
      <div class="fruit__chunk1 fruit__chunk1-apple">
        <img
          class="apple-chunk1"
          src="images/apple-chunk1.webp"
          alt="apple-chunk1"
        />
      </div>
      <div class="fruit__chunk2 fruit__chunk2-apple">
        <img
          class="apple-chunk2"
          src="images/apple-chunk2.webp"
          alt="apple-chunk2"
        />
      </div>
      <div class="fruit__chunk3 fruit__chunk3-apple">
        <img
          class="apple-chunk3"
          src="images/apple-chunk3.webp"
          alt="apple-chunk3"
        />
      </div>
      <div class="fruit__chunk4 fruit__chunk4-apple">
        <img
          class="apple-chunk4"
          src="images/apple-chunk4.webp"
          alt="apple-chunk4"
        />
      </div>
    </div>
  </div>
</div>
