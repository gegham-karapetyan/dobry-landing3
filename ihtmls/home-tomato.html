<div class="home-page home-page--tomato">
  <div class="hero">
    <div
      class="play-btn"
      data-swiper-parallax="-150"
      data-swiper-parallax-duration="600"
    >
      <img src="images/play-button.svg" alt="" />
    </div>
    <div
      class="hero__name hero__name-tomato"
      data-swiper-parallax="-450"
      data-swiper-parallax-duration="1000"
    >
      <img
        class="tomato-text"
        src="images/tomato-text.svg"
        alt="tomato-text"
        width="100%"
      />
    </div>
    <div
      class="hero__bottle hero__bottle-tomato"
      data-swiper-parallax="-400"
      data-swiper-parallax-duration="600"
    >
      <img
        src="images/tomato-cardboard-bottle.png"
        alt="tomato-cardboard-bottle"
        width="100%"
      />
    </div>
  </div>
  <div class="fruit-chunks" data-swiper-parallax="-300">
    <div class="fruit__chunk1 fruit__chunk1-tomato">
      <img
        class="tomato-chunk1"
        src="images/tomato-chunk1.png"
        alt="tomato-chunk1"
      />
    </div>
    <div class="fruit__chunk2 fruit__chunk2-tomato">
      <img
        class="tomato-chunk2"
        src="images/tomato-chunk2.png"
        alt="tomato-chunk2"
      />
    </div>
    <div class="fruit__chunk3 fruit__chunk3-tomato">
      <img
        class="tomato-chunk3"
        src="images/tomato-chunk3.png"
        alt="tomato-chunk3"
      />
    </div>
    <div class="fruit__chunk4 fruit__chunk4-tomato">
      <img
        class="tomato-chunk4"
        src="images/tomato-chunk4.png"
        alt="tomato-chunk4"
      />
    </div>
  </div>
</div>
