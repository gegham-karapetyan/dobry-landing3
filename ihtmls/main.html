<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1920px)"
      href="css/widescreen.css"
    />
    <title>Dobry</title>
  </head>

  <body>
    <div class="wrapper">
      <include class="inserted-svg"> </include>
      <div style="display: none">
        <include class="form"></include>
        <div class="gratitude">
          <p>
            Ձեր նամակը <br />հաջողությամբ ուղարկվել է,<br />
            շնորհակալություն:
          </p>
        </div>
      </div>

      <include class="header"></include>

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <include class="swiper-slide--apple"></include>
          <include class="swiper-slide--tomato"></include>
          <include class="swiper-slide--appleCitrus"></include>
          <include class="swiper-slide--multiMix"></include>
        </div>
        <div class="bottom-sign">
          <img src="images/bottom-sign.svg" alt="bottom-sign" />
        </div>
        <div class="swiper-pagination swiper-pagination-bullets">
          <div class="swiper-pagination-bullet">
            <img src="./images/bullet.svg" alt="bullet" />
          </div>
          <div class="swiper-pagination-bullet">
            <img src="./images/bullet.svg" alt="bullet" />
          </div>
          <div class="swiper-pagination-bullet">
            <img src="./images/bullet.svg" alt="bullet" />
          </div>
          <div class="swiper-pagination-bullet">
            <img src="./images/bullet.svg" alt="bullet" />
          </div>
        </div>
        <div class="swiper-pagination swiper-pagination-lines">
          <svg class="swiper-pagination-line">
            <use xlink:href="#bullet-line1"></use>
          </svg>

          <svg class="swiper-pagination-line">
            <use xlink:href="#bullet-line2"></use>
          </svg>

          <svg class="swiper-pagination-line">
            <use xlink:href="#bullet-line3"></use>
          </svg>

          <svg class="swiper-pagination-line">
            <use xlink:href="#bullet-line4"></use>
          </svg>
        </div>
        <div class="swiper-button-prev">
          <svg
            id="prev-slide-icon"
            width="30"
            height="182"
            viewBox="0 0 30 182"
            style="transform: rotateZ(180deg)"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.51444 69.5C25.1144 48.7 29.1816 14.8333 30.0149 0V182C30.0149 150.8 15.5147 135 8.01493 125.5C0.515169 116 -6.08556 90.3 9.51444 69.5Z"
            />
          </svg>
        </div>
        <div class="swiper-button-next">
          <svg
            id="next-slide-icon"
            width="30"
            height="182"
            viewBox="0 0 30 182"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.51444 69.5C25.1144 48.7 29.1816 14.8333 30.0149 0V182C30.0149 150.8 15.5147 135 8.01493 125.5C0.515169 116 -6.08556 90.3 9.51444 69.5Z"
            />
          </svg>
        </div>
      </div>
      <div class="slider-container slider-container--fruits">
        <div class="slider-track slider-track--fruits">
          <div class="slider-slide">
            <include class="section-apple"></include>
          </div>
          <div class="slider-slide">
            <include class="section-tomato"></include>
          </div>
          <div class="slider-slide">
            <include class="section-appleCitrus"></include>
          </div>
          <div class="slider-slide">
            <include class="section-multiMix"></include>
          </div>
        </div>
      </div>
      <div class="social">
        <a href="https://facebook.com"
          ><img src="images/facebook-icon.svg" alt="facebook-icon"
        /></a>
        <a href="https://youtube.com"
          ><img src="images/youtube-icon.svg" alt="youtube-icon"
        /></a>
        <a href="https://instagram.com"
          ><img src="images/instagram-icon.svg" alt="instagram-icon"
        /></a>
      </div>
      <include class="menu-page-new"></include>
      <include class="media"></include>
      <button type="button" class="return-btn">
        <img src="images/up-arrow.svg" alt="up-arrow" />
      </button>
      <div
        id="gage"
        style="position: fixed; width: 0px; height: 100vh; visibility: hidden"
      ></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/index-new.js"></script>
  </body>
</html>
