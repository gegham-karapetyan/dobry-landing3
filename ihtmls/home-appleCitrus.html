<div class="home-page home-page--appleCitrus">
  <div class="home__wrap">
    <div
      class="home__name home__name-appleCitrus"
      data-swiper-parallax="-450"
      data-swiper-parallax-duration="1500"
    >
      <img
        class="appleCitrus-text"
        src="images/appleCitrus-text.svg"
        alt="appleCitrus-text"
        width="100%"
      />
    </div>

    <div
      class="home__bottle home__bottle-appleCitrus"
      data-swiper-parallax="-200"
      data-swiper-parallax-duration="700"
    >
      <picture>
        <source
          media="(min-width:1650px)"
          srcset="images/appleCitrus-cardboard-bottle-big.jpg"
        />
        <img
          src="images/appleCitrus-cardboard-bottle.jpg"
          alt="appleCitrus-cardboard-bottle.jpg"
          width="100%"
        />
      </picture>
    </div>

    <div class="play-btn" id="play-btn-appleCitrus">
      <img src="images/play-button.svg" alt="" />
    </div>

    <div class="fruit-chunks" data-swiper-parallax="-200">
      <div class="fruit__chunk1 fruit__chunk1-appleCitrus">
        <img
          class="appleCitrus-chunk1"
          src="images/appleCitrus-chunk1.jpg"
          alt="appleCitrus-chunk1"
        />
      </div>
      <div class="fruit__chunk2 fruit__chunk2-appleCitrus">
        <img
          class="appleCitrus-chunk2"
          src="images/appleCitrus-chunk2.jpg"
          alt="appleCitrus-chunk2"
        />
      </div>
      <div class="fruit__chunk3 fruit__chunk3-appleCitrus">
        <img
          class="appleCitrus-chunk3"
          src="images/appleCitrus-chunk3.jpg"
          alt="appleCitrus-chunk3"
        />
      </div>
      <div class="fruit__chunk4 fruit__chunk4-appleCitrus">
        <img
          class="appleCitrus-chunk4"
          src="images/appleCitrus-chunk4.jpg"
          alt="appleCitrus-chunk4"
        />
      </div>
      <div class="fruit__chunk5 fruit__chunk5-appleCitrus">
        <img
          class="appleCitrus-chunk5"
          src="images/appleCitrus-chunk5.jpg"
          alt="appleCitrus-chunk5"
        />
      </div>
    </div>
  </div>
</div>
