<div class="home-page home-page--tomato">
  <div class="home__wrap">
    <div
      class="home__name home__name-tomato"
      data-swiper-parallax="-450"
      data-swiper-parallax-duration="1500"
    >
      <img
        class="tomato-text"
        src="images/tomato-text.svg"
        alt="tomato-text"
        width="100%"
      />
    </div>
    <div
      class="home__bottle home__bottle-tomato"
      data-swiper-parallax="-200"
      data-swiper-parallax-duration="700"
    >
      <picture>
        <source
          media="(min-width:1650px)"
          srcset="images/tomato-cardboard-bottle-big.png"
        />

        <img
          src="images/tomato-cardboard-bottle.png"
          alt="tomato-cardboard-bottle"
          width="100%"
        />
      </picture>
    </div>

    <div class="play-btn" id="play-btn-tomato">
      <img src="images/play-button.svg" alt="play-button" />
    </div>
    <div class="fruit-chunks" data-swiper-parallax="-200">
      <div
        class="fruit__chunk1 fruit__chunk1-tomato"
        data-swiper-parallax="-200"
      >
        <img
          class="tomato-chunk1"
          src="images/tomato-chunk1.png"
          alt="tomato-chunk1"
        />
      </div>
      <div class="fruit__chunk2 fruit__chunk2-tomato">
        <img
          class="tomato-chunk2"
          src="images/tomato-chunk2.png"
          alt="tomato-chunk2"
        />
      </div>
      <div class="fruit__chunk3 fruit__chunk3-tomato">
        <img
          class="tomato-chunk3"
          src="images/tomato-chunk3.png"
          alt="tomato-chunk3"
        />
      </div>
      <div class="fruit__chunk4 fruit__chunk4-tomato">
        <img
          class="tomato-chunk4"
          src="images/tomato-chunk4.png"
          alt="tomato-chunk4"
        />
      </div>
    </div>
  </div>
</div>
