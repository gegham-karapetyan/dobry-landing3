<div class="home-page home-page--multiMix">
  <div class="home__wrap">
    <div
      class="home__name home__name-multiMix"
      data-swiper-parallax="-450"
      data-swiper-parallax-duration="1500"
    >
      <img
        class="multiMix-text"
        src="images/multiMix-text.svg"
        alt="multiMix-text"
        width="100%"
      />
    </div>

    <div
      class="home__bottle home__bottle-multiMix"
      data-swiper-parallax="-200"
      data-swiper-parallax-duration="700"
    >
      <picture>
        <source
          media="(min-width:1650px)"
          srcset="images/multiMix-cardboard-bottle-big.png"
        />
        <img
          src="images/multiMix-cardboard-bottle.png"
          alt="multiMix-cardboard-bottle.png"
          width="100%"
        />
      </picture>
    </div>

    <div class="play-btn" id="play-btn-multiMix">
      <img src="images/play-button.svg" alt="" />
    </div>
    <div class="fruit-chunks" data-swiper-parallax="-200">
      <div class="fruit__chunk1 fruit__chunk1-multiMix">
        <img
          class="multiMix-chunk1"
          src="images/multiMix-chunk1.png"
          alt="multiMix-chunk1"
        />
      </div>
      <div class="fruit__chunk2 fruit__chunk2-multiMix">
        <img
          class="multiMix-chunk2"
          src="images/multiMix-chunk2.png"
          alt="multiMix-chunk2"
        />
      </div>
      <div class="fruit__chunk3 fruit__chunk3-multiMix">
        <img
          class="multiMix-chunk3"
          src="images/multiMix-chunk3.png"
          alt="multiMix-chunk3"
        />
      </div>
      <div class="fruit__chunk4 fruit__chunk4-multiMix">
        <img
          class="multiMix-chunk4"
          src="images/multiMix-chunk4.png"
          alt="multiMix-chunk4"
        />
      </div>
    </div>
  </div>
</div>
