<div class="home-page home-page--apple">
  <div class="hero">
    <div class="hero__wrap">
      <div
        class="hero__name hero__name-apple"
        data-swiper-parallax="-450"
        data-swiper-parallax-duration="1500"
      >
        <img
          class="apple-text"
          src="images/apple-text.svg"
          alt="apple-text"
          width="100%"
        />
      </div>
      <div
        class="hero__bottle hero__bottle-apple"
        data-swiper-parallax="-200"
        data-swiper-parallax-duration="300"
      >
        <img
          src="images/apple-cardboard-bottle.png"
          alt="apple-cardboard-bottle"
          width="100%"
        />
      </div>
    </div>
  </div>
  <div class="fruit-chunks" data-swiper-parallax="-300">
    <div
      class="play-btn"
      data-swiper-parallax="-150"
      data-swiper-parallax-duration="600"
    >
      <img src="images/play-button.svg" alt="" />
    </div>
    <div class="fruit__chunk1 fruit__chunk1-apple">
      <img
        class="apple-chunk1"
        src="images/apple-chunk1.png"
        alt="apple-chunk1"
      />
    </div>
    <div class="fruit__chunk2 fruit__chunk2-apple">
      <img
        class="apple-chunk2"
        src="images/apple-chunk2.png"
        alt="apple-chunk2"
      />
    </div>
    <div class="fruit__chunk3 fruit__chunk3-apple">
      <img
        class="apple-chunk3"
        src="images/apple-chunk3.png"
        alt="apple-chunk3"
      />
    </div>
    <div class="fruit__chunk4 fruit__chunk4-apple">
      <img
        class="apple-chunk4"
        src="images/apple-chunk4.png"
        alt="apple-chunk4"
      />
    </div>
  </div>
</div>
